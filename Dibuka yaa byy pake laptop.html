<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaf Ya, Sayang</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        h1 {
            color: #ff69b4;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #noButton {
            background-color: #ff4500;
            color: white;
            border: none;
        }
        #yesButton {
            background-color: #32cd32;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Hyy apakah aku udah dimaafin?ðŸ¥º</h1>
    <div class="button-container">
        <button id="noButton" onclick="moveButton()">Gamauu</button>
        <button id="yesButton" onclick="showLink()">Iyaa udah kokk</button>
    </div>

    <script>
        const noButton = document.getElementById('noButton');

        function moveButton() {
            const randomX = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        function showLink() {
            document.body.innerHTML = `
                <h1>Makasii yaa sygg udh maafin aku ðŸ˜Š</h1>
                <p>Buka deh byy, aku ada sesuatu buat kamu:</p>

            `;
        }
    </script>

</body>
</html>
